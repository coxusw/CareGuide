<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crested Critters • Isopod Care Guide</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="brand">
    <img class="logo" src="assets/crest-logo.png" alt="Crested Critters logo" />
    <div>
      <div class="brand-name">Crested Critters</div>
      <div class="brand-sub">Isopod Care Guide Reference</div>
    </div>
  </div>
</header>

<main class="container">

  <section class="topbar">
    <div class="searchwrap">
      <input id="searchInput" class="search" type="search" placeholder="Search species (zebra, gestroi, springtails...)" />
    </div>
  </section>

  <!-- TAG FILTERS -->
  <section class="filters">
    <div class="filters-title">Filter by tags:</div>
    <div id="tagBar" class="tagbar"></div>
  </section>

  <!-- SPECIES BUTTONS -->
  <section>
    <div id="cardGrid" class="cardGrid"></div>
<div id="noResults" class="noResults" style="display:none;">No matches. Try clearing tags or search.</div>
  </section>

  <!-- DISPLAY -->
  <section id="careDisplay" class="careDisplay">
    <h2 id="speciesName">Select a species above</h2>

    <div class="photoCard">
      <img id="speciesImage" class="speciesImage" src="" alt="" style="display:none;" />
      <div id="photoCaption" class="photoCaption"></div>
      <div id="thumbBar" class="thumbBar" style="display:none;"></div>
    </div>

    <!-- QUICK STATS -->
    <div id="quickStats" class="quickStats"></div>

    <div id="careInfo" class="careInfo"></div>

    <!-- DO / DON'T -->
    <div id="doDont" class="doDont" style="display:none;">
      <div class="doDontGrid">
        <div class="doCard">
          <h3>✅ Do</h3>
          <ul id="doList"></ul>
        </div>
        <div class="dontCard">
          <h3>❌ Don’t</h3>
          <ul id="dontList"></ul>
        </div>
      </div>
    </div>

  </section>

</main>

<footer class="footer">
  <div>© <span id="year"></span> Crested Critters • Husbandry reference (adjust to your room conditions)</div>
</footer>

<script src="script.js"></script>
</body>
</html>
